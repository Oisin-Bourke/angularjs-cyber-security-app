<div class="">
    <div class="row">
        <!-- client form -->
        <div class="col-md-4">

            <div class="addMargin10">
                <div>
                    <h5 class="card-title">Register</h5>
                </div>

                <form ng-submit="addClient()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" ng-model="fName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" ng-model="lName" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="" ng-model="company" required>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="joe@example.com" ng-model="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone number</label>
                        <input type="text" class="form-control" id="telephone" placeholder="" ng-model="telephone" required>
                    </div>
                    <!--<button type="submit" class="btn btn-primary" ng-click="addClient()">Submit</button>-->
                </form>
            </div>
        </div>
        <!--select package -->
        <div class="col-md-4">
            <div class="addMargin10">
                <div>
                    <h5 class="card-title">Select Your Custom Cyber-Security Service</h5>
                </div>
                <div class="">
                    <div class="row">
                        <div class="btn-group" >
                            <button class="btn btn-sq btn-outline-info" disabled>
                                <i class="fa fa-database fa-2x"></i><br/>Data Protection
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setDataLevel(1); setDataLabel('Regular')">
                                <i class="fa fa-database fa-4x"></i><br/> Regular
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setDataLevel(2); setDataLabel('High')">
                                <i class="fa fa-database fa-4x"></i><br/> High
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setDataLevel(3); setDataLabel('Premium')">
                                <i class="fa fa-database fa-4x"></i><br/> Premium
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-sq btn-outline-info" disabled>
                                <i class="fa fa-network-wired fa-2x"></i><br/>Network Protection
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setNetworkLevel(1); setNetworkLabel('Regular')">
                                <i class="fa fa-network-wired fa-4x"></i><br/> Regular
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setNetworkLevel(2); setNetworkLabel('High')">
                                <i class="fa fa-network-wired fa-4x"></i><br/> High
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setNetworkLevel(3); setNetworkLabel('Premium')">
                                <i class="fa fa-network-wired fa-4x"></i><br/> Premium
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-sq btn-outline-info" disabled>
                                <i class="fas fa-shield-alt fa-2x"></i><br/>Virus Protection
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setVirusLevel(1); setVirusLabel('Regular')">
                                <i class="fas fa-shield-alt fa-4x"></i><br/> Regular
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setVirusLevel(2); setVirusLabel('High')">
                                <i class="fa fa-shield-alt fa-4x"></i><br/> High
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setVirusLevel(3); setVirusLabel('Premium')">
                                <i class="fa fa-shield-alt fa-4x"></i><br/> Premium
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group" >
                            <button class="btn btn-sq btn-outline-info" disabled>
                                <i class="fas fa-wrench fa-2x"></i><br/>Application Protection
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setAppLevel(1); setAppLabel('Regular')">
                                <i class="fas fa-wrench fa-4x"></i><br/> Regular
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setAppLevel(2); setAppLabel('High')">
                                <i class="fas fa-wrench fa-4x"></i><br/> High
                            </button>
                            <button class="btn btn-sq btn-info" ng-click="setAppLevel(3); setAppLabel('Premium')">
                                <i class="fas fa-wrench fa-4x"></i><br/> Premium
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="addMargin10">
            <div>
                <h5 class="card-title">Protection Level</h5>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="{{protectionLevel()}}" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <br>
            <div class="col text-center">
                <button type="submit" class="btn btn-sq btn-outline-info" disabled>
                    <i class="fas fa-bezier-curve fa-2x"></i><br/> Integrated Protection
                </button>
            </div>
                <div class="btn-group d-flex justify-content-between">
                    <button class="btn btn-sq btn-outline-warning" disabled>
                        <i class="fas fa-database fa-2x"></i><br/>{{dataLabel}}
                    </button>
                    <button class="btn btn-sq btn-outline-warning" disabled>
                        <i class="fas fa-network-wired fa-2x"></i><br/>{{netLabel}}
                    </button>
                    <button class="btn btn-sq btn-outline-warning" disabled>
                        <i class="fas fa-shield-alt fa-2x"></i><br/>{{virusLabel}}
                    </button>
                    <button class="btn btn-sq btn-outline-warning" disabled>
                        <i class="fas fa-wrench fa-2x"></i><br/>{{appLabel}}
                    </button>
                </div>
            <br>
            <br>
            <div class="col text-center">
                    <button type="submit" class="btn btn-sq btn-info" ng-click="addClient()">Submit</button>
            </div>
        </div>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <h3 class="card-title">Client count <span class="badge badge-pill badge-info">{{clients.length}}</span></h3>
    </div>

</div>
